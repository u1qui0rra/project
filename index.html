<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Музейно-патриотический центр</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
        }
        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background-color: #333;
            color: white;
            padding: 10px 20px;
        }
        .header-title {
            font-size: 24px;
            font-weight: bold;
            text-align: center;
            flex-grow: 1; /* Чтобы текст оставался по центру */
        }
        .header-left img {
            height: 40px; /* Фиксированная высота логотипа */
            width: auto;  /* Сохраняет пропорции */
        }
        .header-right {
            display: flex;
            flex-direction: column; /* Располагаем элементы вертикально */
            align-items: flex-end; /* Выравниваем по правому краю */
            gap: 5px; /* Небольшой отступ между иконками */
        }
        .header-right img {
            height: 24px; /* Устанавливаем высоту иконок */
            width: auto;  /* Сохраняем пропорции */
        }
    </style>
</head>
<body>
    <header>
        <div class="header-left">
            <img src="images/logo.png" alt="Логотип">
        </div>
        <div class="header-title">Музейно-патриотический центр</div>
        <div class="header-right">
            <img src="images/find.png" alt="Поиск">
            <img src="images/RU.png" alt="Язык">
        </div>
    </header>
</body>
</html>
