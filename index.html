<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Музейно-патриотический центр</title>
    <style>
        /* Подключаем шрифт */
        @font-face {
            font-family: 'Lugrasimo';
            src: url('fonts/Lugrasimo-Regular.ttf') format('truetype');
            font-weight: normal;
            font-style: normal;
        }

        body {
            margin: 0;
            font-family: 'Lugrasimo', Arial, sans-serif;
        }
        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background-color: #746C6C;
            color: black;
            padding: 10px 20px;
        }
        .header-title {
            font-size: 24px;
            font-weight: bold;
            text-align: center;
            flex-grow: 1;
            color: black;
        }
        .header-left img {
            height: 40px;
            width: auto;
        }
        .header-right {
            display: flex;
            flex-direction: column;
            align-items: flex-end;
            gap: 5px;
            color: black;
        }
        .icon-with-text {
            display: flex;
            align-items: center;
            gap: 5px;
        }
        .icon-container {
            background: #A8A1A1;
            width: 24px;
            height: 24px;
            display: flex;
            justify-content: center;
            align-items: center;
            border-radius: 2px;
        }
        .header-right img {
            max-width: 100%;
            max-height: 100%;
            object-fit: contain;
        }
        
        /* Стили для приветственной картинки */
        .welcome-image {
            width: 100%;
            height: 589px; /* Фиксированная высота */
            overflow: hidden;
        }
        .welcome-image img {
            width: 100%;
            height: 100%;
            object-fit: cover; /* Заполнение пространства с сохранением пропорций */
            display: block;
        }
    </style>
</head>
<body>
    <header>
        <div class="header-left">
            <img src="images/logo.png" alt="Логотип">
        </div>
        <div class="header-title">Музейно-патриотический центр</div>
        <div class="header-right">
            <div class="icon-with-text">
                <div class="icon-container">
                    <img src="images/find.png" alt="Поиск">
                </div>
                <span>Поиск</span>
            </div>
            <div class="icon-with-text">
                <div class="icon-container">
                    <img src="images/RU.png" alt="Язык">
                </div>
                <span>Язык</span>
            </div>
        </div>
    </header>
    
    <div class="welcome-image">
        <img src="images/welcome screen.png" alt="Добро пожаловать в Музейно-патриотический центр">
    </div>
</body>
</html>
