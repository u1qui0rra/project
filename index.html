<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Музейно-патриотический центр</title>
    <style>
        /* Подключаем шрифт */
        @font-face {
            font-family: 'Lugrasimo';
            src: url('fonts/Lugrasimo-Regular.ttf') format('truetype');
            font-weight: normal;
            font-style: normal;
        }

        body {
            margin: 0;
            font-family: 'Lugrasimo', Arial, sans-serif;
        }
        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background-color: #746C6C;
            color: black; /* Изменён цвет текста на чёрный */
            padding: 10px 20px;
        }
        .header-title {
            font-size: 24px;
            font-weight: bold;
            text-align: center;
            flex-grow: 1;
            color: black; /* Дополнительно задаём чёрный цвет для заголовка */
        }
        .header-left img {
            height: 40px;
            width: auto;
        }
        .header-right {
            display: flex;
            flex-direction: column;
            align-items: flex-end;
            gap: 5px;
            color: black; /* Чёрный цвет для правого блока */
        }
        .icon-with-text {
            display: flex;
            align-items: center;
            gap: 5px;
        }
        .header-right img {
            height: 24px;
            width: auto;
        }
        .icon-with-text span {
            color: black; /* Чёрный цвет для текста рядом с иконками */
        }
    </style>
</head>
<body>
    <header>
        <div class="header-left">
            <img src="images/logo.png" alt="Логотип">
        </div>
        <div class="header-title">Музейно-патриотический центр</div>
        <div class="header-right">
            <div class="icon-with-text">
                <img src="images/find.png" alt="Поиск">
                <span>Поиск</span>
            </div>
            <div class="icon-with-text">
                <img src="images/RU.png" alt="Язык">
                <span>Язык</span>
            </div>
        </div>
    </header>
</body>
</html>
